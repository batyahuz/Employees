<header class="flex border border-top-0 bod-end-0 border-start-0 border-warning pb-2 mb-2">

    <h1 class="text-warning">Employees</h1>
    <ng-container *ngIf="userName">
        <div class="border border-warning rounded text-warning fit-content p-2"> {{userName}} </div>
        <button class="btn btn-outline-warning" (click)="logout()">Log Out</button>
    </ng-container>
</header>
